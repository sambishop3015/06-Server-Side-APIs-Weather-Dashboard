<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="style.css">
    <!--Bootstrap Link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--CSS Link-->
    <link 
        rel="stylesheet" 
        href="style.css" 
    />
    <!--JQuery Link-->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 search-side">
                <h2>Search for a City:</h2>
                <input type="text" id="searchQuery" placeholder="Enter city..."></input>
                <input type="submit" id="search-button"></input>
                <div class="col-sm-12" id="past-searches"></div>
            </div>
            <div class="col-sm-8 weather-side">
                <div class="row current-weather">
                    <div class="col-sm-12">
                    <h2 id="searched-city">City:</h2>
                        <p id="temp">Temperature: </p>
                        <p id="hum">Humidity: </p>
                        <p id="wind">Wind Speed: </p>
                        <p id="uv">UV index: </p>
                    </div>
                </div>
                <div class="row">
                    <h2 id="fiveDayH2">5-Day Forecast:</h2>
                </div>
                <div class="row">
                        <div class="col-sm-2 five-days" id="day1">
                            <h4 id="date1">~date~</h4>
                            <img id="icon1">
                            <p id="temp1">~temp~</p>
                            <p id="hum1">~hum~</p>
                        </div>
                        <div class="col-sm-2 five-days" id="day2">
                            <h4 id="date2">~date~</h4>
                            <img id="icon2">
                            <p id="temp2">~temp~</p>
                            <p id="hum2">~hum~</p>
                        </div>
                        <div class="col-sm-2 five-days" id="day3">
                            <h4 id="date3">~date~</h4>
                            <img id="icon3">
                            <p id="temp3">~temp~</p>
                            <p id="hum3">~hum~</p>
                        </div>
                        <div class="col-sm-2 five-days" id="day4">
                            <h4 id="date4">~date~</h4>
                            <img id="icon4">
                            <p id="temp4">~temp~</p>
                            <p id="hum4">~hum~</p>
                        </div>
                        <div class="col-sm-2 five-days" id="day5">
                            <h4 id="date5">~date~</h4>
                            <img id="icon5">
                            <p id="temp5">~temp~</p>
                            <p id="hum5">~hum~</p>
                        </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!--JS Link-->
    <script 
        src="script.js">
    </script>
    <!--Moment.js Link-->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
</body>
</html>
