<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="style.css">
    <!--Bootstrap Link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--CSS Link-->
    <link 
        rel="stylesheet" 
        href="style.css" 
    />
    <!--JQuery Link-->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 search-side">
                <h2>Search for a City:</h2>
                <input placeholder="search city"></input>
                <button id="search-button">~Search~</button>
                <div class="col-sm-12" id="past-searches">~Previous Searches~</div>
            </div>
            <div class="col-sm-8 weather-side">
                <div class="row">
                    <div class="col-sm-12">
                    <h2 id="searched-city">Bradentucky + Date + Icon</h2>
                        <p id="temp">Temperature: </p>
                        <p id="hum">Humidity: </p>
                        <p id="wind">Wind Speed: </p>
                        <p id="uv">UV index: </p>
                    </div>
                </div>
                <div class="row">
                    <h2>5-Day Forecast:</h2>
                </div>
                <div class="row">
                        <div class="col-sm-2 five-days">1</div>
                        <div class="col-sm-2 five-days">2</div>
                        <div class="col-sm-2 five-days">3</div>
                        <div class="col-sm-2 five-days">4</div>
                        <div class="col-sm-2 five-days">5</div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!--JS Link-->
    <script 
        src="script.js">
    </script>
</body>
</html>
